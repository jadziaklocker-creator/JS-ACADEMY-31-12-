
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadzia's Magic Academy</title>
    <meta name="theme-color" content="#9333ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --balloon-pink: #f472b6;
            --balloon-purple: #a855f7;
            --balloon-blue: #60a5fa;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdf2f8; 
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(#f9a8d4 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1e1b4b; /* Indigo-950 for base text contrast */
        }
        #root {
            width: 100%;
            height: 100%;
        }
        h1, h2, h3, h4, .brand {
            font-family: 'Fredoka', sans-serif;
            letter-spacing: -0.02em;
        }
        
        .balloon-heading {
            background: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            display: inline-block;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05), inset 0 -4px 8px rgba(0,0,0,0.05);
            border: 4px solid white;
            position: relative;
        }

        .balloon-item {
            border-radius: 3rem;
            position: relative;
            background: white;
            box-shadow: 
                0 15px 0 rgba(0,0,0,0.04), 
                inset 0 -8px 12px rgba(0,0,0,0.05),
                inset 0 4px 10px rgba(255,255,255,1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid #fff;
        }
        
        .bouncy {
            animation: balloon-float 3s ease-in-out infinite;
        }
        @keyframes balloon-float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .pop-effect { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .app-boundary {
            width: 1680px;
            height: 1050px;
            max-width: 100vw;
            max-height: 100vh;
            margin: auto;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    </style>
<script type="importmap">

  }
}
</script>

</body>
</html>
