
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadzia's Magic Academy</title>
    <meta name="theme-color" content="#9333ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --balloon-pink: #f472b6;
            --balloon-purple: #a855f7;
            --balloon-blue: #60a5fa;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdf2f8; 
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(#fbcfe8 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        h1, h2, h3, h4, .brand {
            font-family: 'Fredoka', sans-serif;
            letter-spacing: -0.02em;
        }
        
        .balloon-heading {
            background: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            display: inline-block;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05), inset 0 -4px 8px rgba(0,0,0,0.05);
            border: 4px solid white;
            position: relative;
        }
        .balloon-heading::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20%;
            height: 10%;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            filter: blur(2px);
        }

        .balloon-item {
            border-radius: 3rem;
            position: relative;
            background: white;
            box-shadow: 
                0 15px 0 rgba(0,0,0,0.04), 
                inset 0 -8px 12px rgba(0,0,0,0.05),
                inset 0 4px 10px rgba(255,255,255,1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid #fff;
        }
        .balloon-item:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 
                0 25px 30px rgba(0,0,0,0.08), 
                inset 0 -8px 12px rgba(0,0,0,0.05);
        }
        
        .balloon-item::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 30px;
            width: 40px;
            height: 20px;
            background: rgba(255,255,255,0.6);
            border-radius: 100%;
            filter: blur(6px);
            pointer-events: none;
            transform: rotate(-15deg);
        }

        .balloon-button {
            border-radius: 9999px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.15);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .balloon-button:active {
            transform: translateY(6px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.15);
        }
        .balloon-button::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 20%;
            width: 25%;
            height: 15%;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            filter: blur(1px);
        }

        .bouncy {
            animation: balloon-float 3s ease-in-out infinite;
        }
        @keyframes balloon-float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .pop-effect { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .magic-gradient {
            background: linear-gradient(135deg, #c084fc 0%, #f472b6 100%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes pounce {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-40px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }
        .animate-pounce { animation: pounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes stomp {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-5px, 0); }
            40% { transform: translate(5px, 0); }
            60% { transform: translate(-5px, 0); }
            80% { transform: translate(5px, 0); }
            100% { transform: translate(0, 0); }
        }
        .animate-stomp { animation: stomp 0.5s linear; }

        @keyframes stretch {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.4) translateY(-10px); }
            100% { transform: scaleY(1); }
        }
        .animate-stretch { animation: stretch 0.8s ease-in-out; }

        @keyframes sway {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }
        .animate-sway { animation: sway 1s ease-in-out; }

        @keyframes bloom {
            0% { transform: scale(1) rotate(0); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        .animate-bloom { animation: bloom 1.2s ease-in-out; }

        @keyframes fish-swim {
            0% { transform: translateX(calc(100vw + 150px)) translateY(0) scaleX(-1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(-150px) translateY(0) scaleX(-1); opacity: 0; }
        }
        .animate-fish {
            animation: fish-swim 8s linear forwards;
        }

        @keyframes firework-burst {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-firework {
            animation: firework-burst 1s ease-out forwards;
        }

        @keyframes dolphin-jump {
            0% { transform: translateY(100vh) rotate(-30deg); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translateY(-30vh) rotate(0deg); }
            80% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(30deg); opacity: 0; }
        }
        .animate-dolphin-jump {
            animation: dolphin-jump 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Specific styles for the 1680x1050 container */
        .app-boundary {
            width: 1680px;
            height: 1050px;
            max-width: 100vw;
            max-height: 100vh;
            margin: auto;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    </style>

</head>

</body>
</html>
